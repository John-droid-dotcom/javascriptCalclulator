<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <h1>calculator by JohnRobi</h1>
        <input type="text" class="display" disabled>
        <div class="btns">
            <button class="btn-item" value="7">7</button>
            <button class="btn-item" value="8">8</button>
            <button class="btn-item" value="9">9</button>
            <button class="btn-item del">DEL</button>
            <button class="btn-item" value="4">4</button>
            <button class="btn-item" value="5">5</button>
            <button class="btn-item" value="6">6</button>
            <button class="btn-item" value="+">+</button>
            <button class="btn-item" value="1">1</button>
            <button class="btn-item" value="2">2</button>
            <button class="btn-item" value="3">3</button>
            <button class="btn-item" value="-">-</button>
            <button class="btn-item" value=".">.</button>
            <button class="btn-item" value="0">0</button>
            <button class="btn-item" value="/">/</button>
            <button class="btn-item" value="*">*</button>
            <button class="btn-item res" value="C">RESET</button>
            <button class="btn-item eq" value="=">=</button>
        </div>
    </div>

</body>

</html>
